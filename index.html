<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- css  file link -->
    <link rel="stylesheet" href="Assets/style.css">
    <!-- bootstrap/jquery link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <!-- main-outter container -->
    <div class="container-fuid">
        <!-- page top/main title -->
        <div class="title-container ">
            <h1>Weather Dashboard</h1>
        </div>

        <!-- weather/cityseach display container -->
        <div class="container">
            <!-- contect under ONE row -->
            <div class="row">
                <!-- content's row first column -->
                <div class="col-4">
                    <h4>Searh for a City:</h4>

                    <div class="row">
                        <div class="search-box">
                            <input type="text" id="city-search">
                            <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="cities-searched-display"></div>
                    </div>
                </div>

                <!-- current city weather display -->
                <div class="col-8 searched-city">
                    <div class="row">
                        <div class="city-name"></div>
                    </div>
                    <div class="row">
                        <p class="temp"></p>
                    </div>
                    <div class="row">
                        <p class="humidity"></p>
                    </div>
                    <div class="row">
                        <p class="wind-speed"></p>
                    </div>
                    <div class="row">
                        <p class="uv-index"></p>
                    </div>
                </div>

            </div>

        </div>

</body>

<!-- moment js link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- jquery link -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- javascript file link -->
<script type="text/javascript" src="Assets/script.js"></script>



</html>
